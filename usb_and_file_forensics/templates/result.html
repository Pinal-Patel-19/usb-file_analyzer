<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Results</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .back-btn { display: inline-block; margin-top: 20px; padding: 10px 15px; background: #007bff; color: white; text-decoration: none; border-radius: 6px; }
    </style>
</head>
<body>
    <h1> Scan Results</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% else %}
        <table>
            <tr>
                <th>File Path</th>
                <th>SHA256 Hash</th>
                <th>Status</th>
            </tr>
            {% for item in results %}
            <tr>
                <td>{{ item.file }}</td>
                <td>{{ item.hash }}</td>
                <td>{{ item.status }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
    <a href="/" class="back-btn"> Back</a>
</body>
</html>
